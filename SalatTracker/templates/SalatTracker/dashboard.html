{% extends 'SalatTracker/dashboard_base.html' %}

{% block dashboard_content %}
<h2>Prayer Times for Today</h2>

<div class="prayer-times mb-4">
<table>
    <thead>
        <tr>
            <th>Prayer</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for prayer, time in prayer_times.items %}
        <tr>
            <td>{{ prayer }}</td>
            <td>{{ time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div>
{% endblock %}
