<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prayer Time Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f3;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Prayer Time Notification</h2>
        </div>
        <div class="content">
            <p>It's time for {{ prayer_name }} prayer at {{ prayer_time }}.</p>
            <p>May this prayer bring you peace and blessings.</p>
        </div>
    </div>
</body>
</html>
